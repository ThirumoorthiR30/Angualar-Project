<div class="container">
    <h1>Checkout</h1>
  
    <div *ngIf="cartItems.length === 0" class="empty-cart">
      <p>Your cart is empty. Add items to proceed with checkout.</p>
    </div>
  
    <div *ngIf="cartItems.length > 0">
      <h2>Cart Summary</h2>
      <div *ngFor="let item of cartItems" class="cart-item">
        <div class="cart-item-details">
          <img [src]="item.image" alt="{{ item.name }}" class="product-image" />
          <div class="product-info">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <p><strong>Price: </strong>{{ item.price | currency: 'INR' }}</p>
            <p><strong>Quantity: </strong>{{ item.Quantity }}</p>
            <p><strong>Total: </strong>{{ item.price * item.Quantity | currency: 'INR' }}</p>
          </div>
        </div>
      </div>
  
      <div class="cart-total">
        <h3>Total: {{ getTotal() | currency: 'INR' }}</h3>
      </div>
    </div>
  
    <!-- Optionally, add a button to confirm the purchase -->
    <button class="confirm-btn" (click)="confirm()">Confirm Purchase</button>
  </div>
